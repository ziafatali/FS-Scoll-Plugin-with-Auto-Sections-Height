	<script type="text/javascript">
		$(document).ready(function () {
			// log for all callbacks
			$("#pager-holder").neo_pager({
				autoScrollPages: true,
				useDefaultCss: true,
				onDotHide: function () {
					console.log("onDotHide");
				},
				onDotShow: function () {
					console.log("onDotShow");
				},
				onPageIn: function (dot, indNew, indOld) {
					console.log("onPageIn, ind new: ", indNew, " , ind old: ", indOld, " , dot: ", dot);
				},
				onPageOut: function (dot, ind) {
					console.log("onPageOut, ind: ", ind, " , dot: ", dot);
				},
				onAutoScrollStart: function (dot, ind) {
					console.log("onAutoScrollStart, ind: ", ind, " , dot: ", dot);
				},
				onAutoScrollEnd: function (dot, ind) {
					console.log("onAutoScrollEnd, ind: ", ind, " , dot: ", dot);
				}
			});
		});
	</script>
